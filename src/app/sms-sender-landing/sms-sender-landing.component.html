<app-header></app-header>



<header class="w3-display-container w3-center">
    <button class="w3-button w3-block w3-green w3-hide-large w3-hide-medium" (click)="alert()">Download <i class="fa fa-windows"></i></button>
    <div *ngIf="slideActual === '1'" class="mySlides w3-animate-opacity">
      <img class="w3-image" src="/assets/sms1.jpg" alt="Image 1" style="min-width:500px" width="1500" height="1000">
      <div class="w3-display-left w3-padding w3-hide-small" style="width:35%">
        <div class="w3-black w3-opacity w3-hover-opacity-off w3-padding-large w3-round-large">
          <h1 class="w3-xlarge">Envía SMS automáticos con esta app</h1>
          <hr class="w3-opacity">
          <p>Muy fácil de instalar: gratis para probar!</p>
          <p><button class="w3-button w3-block w3-green w3-round" onclick="document.getElementById('download').style.display='block'">Download   <i class="fa fa-windows"></i></button></p>
        </div>
      </div>
    </div>
    <div *ngIf="slideActual === '2'" class="mySlides w3-animate-opacity">
      <img class="w3-image" src="/assets/app2.jpg" alt="Image 2" style="min-width:500px" width="1500" height="1000">
      <div class="w3-display-left w3-padding w3-hide-small" style="width:35%">
        <div class="w3-black w3-opacity w3-hover-opacity-off w3-padding-large w3-round-large">
          <h1 class="w3-xlarge w3-text-red"><b>CLICK!</b> Rápido y muy sencillo de usar!</h1>
          <hr class="w3-opacity">
          <p>Usas tu propio telefono</p>
          <p><button class="w3-button w3-block w3-red w3-round" onclick="document.getElementById('download').style.display='block'">Download <i class="fa fa-android"></i> <i class="fa fa-apple"></i> <i class="fa fa-windows"></i></button></p>
        </div>
      </div>
    </div>
    <div  *ngIf="slideActual === '3'" class="mySlides w3-animate-opacity">
      <img class="w3-image" src="/assets/app4.jpg" alt="Image 3" style="min-width:500px" width="1500" height="1000">
      <div class="w3-display-left w3-padding w3-hide-small" style="width:35%">
        <div class="w3-black w3-opacity w3-hover-opacity-off w3-padding-large w3-round-large">
          <h1 class="w3-xlarge">Expande tu negocio</h1>
          <hr class="w3-opacity">
          <p>Manten bien comunicados a tus clientes y atrae nuevos! </p>
          <p><button class="w3-button w3-block w3-indigo w3-round" onclick="document.getElementById('download').style.display='block'">Download <i class="fa fa-android"></i> <i class="fa fa-apple"></i> <i class="fa fa-windows"></i></button></p>
        </div>
      </div>
    </div>
    <a class="w3-button w3-black w3-display-right w3-margin-right w3-round w3-hide-small w3-hover-light-grey" (click)="pasarSlide()">Más Información<i class="fa fa-angle-right"></i></a>
    <a class="w3-button w3-block w3-black w3-hide-large w3-hide-medium" (click)="pasarSlide()">Más Información <i class="fa fa-angle-right"></i></a>
  </header>
